<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <button class="btn btn-lg m-4 btn-secondary" id="getJson">
        Get Data
      </button>
      <div class="container" id="output"></div>
    </div>

    <script>
      document.getElementById("getJson").addEventListener("click", getData);
      function getData() {
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then(res => res.json())
          .then(data => {
            let output =
              '<h2 class="text-center my-4 py-4"> Json Place Holder (Fetch API By MIN KAUNG KYAW) </h2>';
            data.forEach(function(jsonData) {
              output += `
                <ul class="list-group">
                  <li class='list-group-item d-flex'> <span class='font-weight-bold mr-3'>ID: </span> <p class='text-justify'>${jsonData.id}</p> </li>
                  <li class='list-group-item d-flex'> <span class='font-weight-bold mr-3'>Title: </span> <p class='text-justify'> ${jsonData.title} </p></li>
                </ul>
                <br/>
            `;
            });
            document.getElementById("output").innerHTML = output;
          })
          .catch(err => console.log(err));
      }
    </script>
  </body>
</html>
